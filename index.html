<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shubhzone</title>

    <!-- External Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Main App Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Caveat&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Font for Advertiser Dashboard -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">


    <!-- CSS फ़ाइल को यहाँ लिंक किया गया है -->
    <link rel="stylesheet" href="style.css"> <!-- Replace with your CSS file name -->
</head>
<body>

    <!-- === SIDEBAR START === -->
    <!-- साइडबार को सरल बनाया गया है - पेमेंट और प्रीमियम हटा दिया गया है -->
    <div id="main-sidebar" class="main-sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span id="close-sidebar-btn" class="close-sidebar-btn haptic-trigger">×</span>
        </div>
        
        <!-- Payment और Advertisement बटन हटा दिए गए हैं क्योंकि इनकी अब आवश्यकता नहीं है -->
        
        <!-- Premium Features कार्ड हटा दिया गया है -->
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <!-- === SIDEBAR END === -->


    <!-- === ALL MODALS START === -->
    <!-- अपलोड मॉडल को छिपा दिया गया है क्योंकि यह सुविधा अब मौजूद नहीं है -->
    <div id="upload-details-modal" class="modal-overlay" style="display: none !important;">
        <div class="modal-content">
            <span class="close-button haptic-trigger" onclick="closeUploadDetailsModal()">×</span>
            <h3 id="modal-title">Upload Details</h3>
            <input type="hidden" id="editing-video-id">
            <div class="input-group">
                <label for="modal-video-title">Title</label>
                <input type="text" id="modal-video-title" placeholder="Enter video title">
            </div>
            <div class="input-group">
                <label for="modal-video-description">Description</label>
                <textarea id="modal-video-description" rows="3" placeholder="Add a description" maxlength="300"></textarea>
            </div>
            <div class="input-group">
                <label for="modal-video-hashtags">Hashtags</label>
                <input type="text" id="modal-video-hashtags" placeholder="Add hashtags like #trending #viral" maxlength="60">
            </div>
            <div class="input-group">
                <label for="modal-video-url">YouTube Video ID</label>
                <input type="text" id="modal-video-url" placeholder="Enter YouTube video ID (e.g., dQw4w9WgXcQ)">
            </div>
            <div class="input-group">
                <label for="modal-channel-name">YouTube Channel Name</label>
                <input type="text" id="modal-channel-name" placeholder="Enter original creator's channel name">
            </div>
            <div class="input-group">
                <label for="modal-channel-link">YouTube Channel Link (Optional)</label>
                <input type="url" id="modal-channel-link" placeholder="Enter channel URL">
            </div>
            <div class="category-selector-wrapper">
                <label>Category</label>
                <div class="category-selector">
                    <div class="category-selector-display haptic-trigger" onclick="toggleCategoryOptions()">
                        <span id="selected-category-text">Select Category</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-options" id="category-options"></div>
                </div>
            </div>
            <div class="audience-selector">
                <label>Audience</label>
                <div class="audience-options">
                    <div class="audience-option haptic-trigger" data-audience="all" onclick="selectAudience('all')">
                        <i class="fas fa-users"></i> All Audiences
                    </div>
                    <div class="audience-option haptic-trigger" data-audience="18plus" onclick="selectAudience('18plus')">
                        <i class="fas fa-user-shield"></i> 18+ Only
                    </div>
                </div>
            </div>
            <div class="comments-toggle">
                <label>Allow Comments</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="comments-toggle-input" checked class="haptic-trigger">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="modal-save-button" class="save-button haptic-trigger" onclick="handleSave()">Upload Video</button>
        </div>
    </div>

    <!-- अन्य मॉडल रखे गए हैं, यदि भविष्य में उनकी आवश्यकता हो -->
    <div id="comments-modal" class="comments-modal-overlay">
        <div class="comments-modal-content">
            <div class="comments-header">
                <h4>Comments</h4>
                <span class="close-comments-btn haptic-trigger" onclick="closeCommentsModal()">×</span>
            </div>
            <ul id="comments-list"></ul>
            <div class="comment-input-container">
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button id="send-comment-btn" class="haptic-trigger"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div id="audio-issue-popup" class="modal-overlay">
        <div class="popup-content">
            <i class="fas fa-heart heart-icon"></i>
            <p>Due to a technical issue, if you are unable to hear the audio, please scroll down the video.</p>
            <button id="audio-issue-ok-btn" class="haptic-trigger">OK</button>
        </div>
    </div>
    <div id="image-enlarge-modal" class="modal-overlay">
        <div class="enlarged-image-content">
            <img id="enlarged-image-src" src="" alt="Enlarged View">
        </div>
    </div>
    <!-- === ALL MODALS END === -->


    <div class="app-container" id="app-container">

        <!-- === SPLASH SCREEN (छिपा हुआ) === -->
        <div id="splash-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === INFORMATION SCREEN (छिपा हुआ) === -->
        <div id="information-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === SHORTS SCREEN (छिपा हुआ) === -->
        <div id="home-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>
        
        <!-- === LONG VIDEO SCREEN (यह अब हमारा मुख्य पेज है) === -->
        <!-- इसे सक्रिय (active) रखा गया है ताकि यह हमेशा दिखे -->
        <div id="long-video-screen" class="screen active">
             <div id="long-video-top-bar">
                <div id="long-video-menu-icon" class="home-menu-icon haptic-trigger">
                    <i class="fas fa-bars"></i>
                </div>
                <!-- श्रेणी स्क्रोलर छिपा दिया गया है क्योंकि हम केवल सर्च का उपयोग करेंगे -->
                <div id="long-video-category-scroller" class="category-scroller" style="display: none;"></div>
            </div>
            <div class="long-video-screen-content">
                <!-- इस भाग को वीडियो सर्च के लिए संशोधित किया गया है -->
                <div class="long-video-search-container">
                    <input type="text" id="long-video-search-input" placeholder="यूट्यूब पर वीडियो खोजें...">
                    <button id="long-video-search-btn" class="haptic-trigger"><i class="fas fa-search"></i></button>
                    <!-- इतिहास बटन छिपा दिया गया है -->
                    <button id="long-video-history-btn" class="haptic-trigger" style="display: none;"><i class="fas fa-history"></i></button>
                </div>
                <!-- खोज परिणाम यहां दिखाए जाएंगे -->
                <div id="long-video-grid">
                     <!-- यह Div अब YouTube वीडियो परिणामों से भरा जाएगा -->
                     <div style="text-align: center; color: #888; margin-top: 50px;">
                        <h2>Welcome!</h2>
                        <p>Start by searching for any video on YouTube.</p>
                    </div>
                </div>
            </div>
            <!-- निचला नेविगेशन बार हटा दिया गया है क्योंकि अन्य स्क्रीन छिपी हुई हैं -->
        </div>

        <!-- === HISTORY SCREEN (छिपा हुआ) === -->
        <div id="history-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === NEW HOME SCREEN (छिपा हुआ) === -->
        <div id="upload-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === FRIENDS SCREEN (छिपा हुआ) === -->
        <div id="friends-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === PROFILE SCREEN (छिपा हुआ) === -->
        <div id="profile-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>
        
        <!-- === DESCRIPTION MODAL (रखा गया है) === -->
        <div id="description-modal" class="modal-overlay">
            <div class="description-modal-content">
                <span id="close-description-btn" class="close-button haptic-trigger">×</span>
                <div id="description-content" class="description-text"></div>
            </div>
        </div>
    
        <!-- === PAYMENT SCREEN (छिपा हुआ) === -->
        <div id="payment-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === YOUR ZONE SCREEN (छिपा हुआ) === -->
        <div id="your-zone-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>
        
        <!-- === EARNSURE SCREEN (छिपा हुआ) === -->
        <div id="earnsure-screen" class="screen" style="display: none !important;">
             <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === ADVERTISEMENT SCREEN (छिपा हुआ) === -->
        <div id="advertisement-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>
        
        <!-- === CREATOR PAGE SCREEN (छिपा हुआ) === -->
        <div id="creator-page-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === TRACK PAYMENT SCREEN (छिपा हुआ) === -->
        <div id="track-payment-screen" class="screen" style="display: none !important;">
            <!-- सामग्री अपरिवर्तित है -->
        </div>

        <!-- === REPORT SCREEN (छिपा हुआ) === -->
        <div id="report-screen" class="screen" style="display: none !important;"></div>
        
        <!-- === CREDIT SCREEN (छिपा हुआ) === -->
        <div id="credit-screen" class="screen" style="display: none !important;"></div>

    </div>

    <!-- === ADMIN PRIORITY AD OVERLAY (छिपा हुआ) === -->
    <div id="admin-priority-ad-overlay" style="display: none !important;">
        <!-- सामग्री अपरिवर्तित है -->
    </div>

    <!-- === SCRIPTS (MUST BE AT THE END) === -->
    <!-- Firebase की स्क्रिप्ट हटा दी गई हैं क्योंकि अब लॉगिन या डेटाबेस की ज़रूरत नहीं है -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- JavaScript फ़ाइल को यहाँ लिंक किया गया है -->
    <script src="script.js"></script> <!-- Replace with your JS file name -->

    <script>
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>
    
</body>
</html>
